<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <h1>if elif else block</h1>
        <h1>{% if a > b and a > c %}</h1>
        <h1>{{a}} :A is greater</h1>
    <h1>{% elif b > c %}</h1>
        <h1>B is greater</h1>
    <h1>{% else %}</h1>
        <h1>C is greater</h1>

    {% endif %}
    -->
    <h1>Nested if condition</h1>
    <h1>{% if a > b %}</h1>
        <h1>{% if a > c %}</h1>
            <h1>A is max</h1>
        <h1>{% else %}</h1>
            <h1>C is max</h1>
        <h1>{% endif %}</h1>
    <h1>{% else %}</h1>
        <h1>{% if b > c %}</h1>
            <h1>B is max</h1>
        <h1>{% else %}</h1>
            <h1>C is max</h1>
        <h1>{% endif %}</h1>
    <h1>{% endif %}</h1>
</body>
</html>
